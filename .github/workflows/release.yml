name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Update version in files
      run: |
        sed -i "s/version=\"0.1.0\"/version=\"${{ steps.get_version.outputs.VERSION }}\"/" setup.py
        sed -i "s/version = \"0.1.0\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" pyproject.toml

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-installers:
    name: Build platform-specific installers
    needs: build-and-publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install package
      run: pip install -e .

    - name: Build standalone executable (Unix)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --onefile --name commit-reflect packages/cli/main.py
        tar -czf commit-reflect-${{ runner.os }}.tar.gz -C dist commit-reflect

    - name: Build standalone executable (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile --name commit-reflect.exe packages/cli/main.py
        7z a commit-reflect-Windows.zip ./dist/commit-reflect.exe

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: installers
        path: |
          *.tar.gz
          *.zip
