[pytest]
# Pytest configuration for commit-reflect system

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    packages/shared/tests
    packages/cli/tests
    packages/ide-hooks/claude-code/tests

# Import mode - use importlib to avoid package conflicts
# See: https://docs.pytest.org/en/stable/explanation/pythonpath.html
pythonpath = .

# Output options
# Coverage options are commented out - install pytest-cov to enable
# addopts = --cov=packages/shared --cov-report=term-missing
addopts =
    -v
    --strict-markers
    --tb=short
    --import-mode=importlib

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    storage: Tests for storage backend implementations
    types: Tests for type definitions and validation
    utils: Tests for utility functions
    mcp: Tests for MCP server functionality
    cli: Tests for CLI interface

# Coverage options
[coverage:run]
source = packages/shared
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
skip_covered = False
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
